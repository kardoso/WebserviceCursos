<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cursos</title>
    </h:head>
    <h:body>
        <div style="text-align: center; width: 100%;">
            <h1>Cursos</h1>
            <div>
                <h:form id="formulario">
                    <h:panelGrid id="dados" columns="2" width="100%">
                        <h:inputHidden value="#{cursoMB.curso.id}" />
                        <h:inputText disabled="true" value="#{cursoMB.curso.id}" style="width: 100%" />
                        <h:outputText value="Nome:"/>
                        <h:inputText value="#{cursoMB.curso.nome}" style="width: 100%"/>
                        <h:outputText value="Descrição:"/>
                        <h:inputText value="#{cursoMB.curso.descricao}" style="width: 100%"/>
                        <h:outputText value="Preço:"/>
                        <h:inputText value="#{cursoMB.curso.preco}" style="width: 100%"/>
                        <h:outputText value="Código:"/>
                        <h:inputText value="#{cursoMB.curso.codigo}" style="width: 100%"/>
                        <h:outputText value="Duração:"/>
                        <h:inputText value="#{cursoMB.curso.duracao}" style="width: 100%"/>
                        <h:outputText value="Avaliação:"/>
                        <h:inputText value="#{cursoMB.curso.avaliacao}" style="width: 100%"/>
                        <h:commandButton value="Salvar" action="#{cursoMB.salvar()}"/>
                    </h:panelGrid>
                    <hr style="color: #333"/>
                    <h:panelGroup id="groupCursos">
                        <h:dataTable id="cursos" value="#{cursoMB.cursos}" var="c" width="100%">
                            <h:column>
                                <h2><h:outputText value="#{c.nome}"/></h2>
                                <b>Descrição: </b><h:outputText value="#{c.descricao}"/><br/>
                                <b>Preço: </b><h:outputText value="R$#{c.preco}"/><br/>
                                <b>Código: </b><h:outputText value="#{c.codigo}"/><br/>
                                <b>Duração: </b><h:outputText value="#{c.duracao} minutos"/><br/>
                                <b>Avaliação: </b><h:outputText value="#{c.avaliacao}"/><br/>
                                <h:commandButton value="Editar" action="#{cursoMB.editar(c)}">
                                    <f:ajax render=":formulario:dados"/>
                                </h:commandButton>
                                <h:commandButton value="Remover" action="#{cursoMB.remover(c)}">
                                    <f:ajax render=":formulario:groupCursos"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
